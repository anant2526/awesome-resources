<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Tabs Example</title>
  <style>
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabContainer">
    <div class="tab">Home</div>
    <div class="tab">About</div>
    <div class="tab">Services</div>
    <div class="tab">Contact</div>
  </div>

  <button onclick="moveTabs()">Move Last Tab to First</button>

  <script>
    function moveTabs() {
      const container = document.getElementById("tabContainer");
      const lastTab = container.lastElementChild;
      container.insertBefore(lastTab, container.firstElementChild);
    }
  </script>
</body>
</html>
